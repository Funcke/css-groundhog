<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Groundhog - {{ title }}</title>
    <link rel="stylesheet" href="/css/main.css" charset="utf-8">
    <style media="screen">
      body {
        background-color: #f8f8f8;
      }

      .content {
        margin: 20px;
        padding: 20px;
        border-radius: 3px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <ul class="breadcrumbs">
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link" href="/">Home</a>
      </li>
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link" href="/components">Components</a>
      </li>
      <li class="breadcrumbs__item">
        <span class="breadcrumbs__last">{{ title }}</span>
      </li>
    </ul>
    <main class="content">
      {{ content | safe }}
    </main>
  </body>
</html>
