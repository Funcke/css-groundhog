<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Groundhog - {{ title }}</title>
    <link rel="stylesheet" href="/css/main.css" charset="utf-8">
    <link rel="stylesheet" href="/css/base/fonts.css" charset="utf-8">
    <style media="screen">
      body {
        background-color: #f8f8f8;
      }

      .content {
        margin: 20px;
        padding: 20px;
        border-radius: 3px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="site-nav">
      <nav class="site-nav__bar site-nav__bar--primary">
        <a class="site-nav__brand" href="/">
          <img class="site-nav__logo" src="/doc/images/brand/dynatrace-logo.svg" alt="dynatrace logo" width="146" height="26"/>
        </a>
        <ul class="site-nav__list js-site-nav__list">
          <li class="site-nav__item">
            <a href="" class="site-nav__link" >Sign In</a>
          </li>
        </ul>
        <button id="menu-toggle" class="site-nav__menutoggle">Menu</button>
      </nav>
    </div>
    <ul class="breadcrumbs">
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link" href="/">Home</a>
      </li>
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link" href="/components">Components</a>
      </li>
      <li class="breadcrumbs__item">
        <span class="breadcrumbs__last">{{ title }}</span>
      </li>
    </ul>
    {% include "../_includes/component_nav.html" %}
    <main class="content">
      <h2>Examples</h2>
      {% for sample in samples %}
      <div class="demo">
        {{ sample | safe }}
      </div>
      <pre class="demo__code"><code>{{ sample | escape }}
      </code></pre>
      {% endfor %}
      {{ content | safe }}
    </main>
  </body>
</html>
