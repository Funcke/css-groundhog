<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="dist/breadcrumbs/breadcrumbs.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="dist/switch/switch.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <ul class="breadcrumbs">
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link" href="/help/">Home</a>
      </li>
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link" href="/help/api-documentation/v1/">Ruxit API v1 documentation (Beta)</a>
      </li>
      <li class="breadcrumbs__item">
        <span class="breadcrumbs__last">General Information</span>
      </li>
    </ul>
    <input type="checkbox" class="switch" id="cb1"/>
    <label for="cb1" class="switch__label">
      <span class="switch__caption">Test</span>
    </label>
    <input type="checkbox" checked class="switch" id="cb2"/>
    <label for="cb2" class="switch__label">
      <span class="switch__caption">Test</span>
    </label>
    <input type="checkbox" disabled class="switch" id="cb3"/>
    <label for="cb3" class="switch__label">
      <span class="switch__caption">Test</span>
    </label>
    <input type="checkbox" checked disabled class="switch" id="cb4"/>
    <label for="cb4" class="switch__label">
      <span class="switch__caption">Test</span>
    </label>
    <input type="checkbox" class="switch right" id="cb5"/>
    <label for="cb5" class="switch__label">
      <span class="switch__caption">Test</span>
    </label>
    <input type="checkbox" class="switch" id="cb6"/>
    <label for="cb6" class="switch__label">
      <span class="switch__caption">Test</span>
    </label>
    <input type="checkbox" disabled class="switch" id="cb7"/>
    <label for="cb7" class="switch__label">
      <span class="switch__caption">Test</span>
    </label>
    <input type="checkbox" disabled checked class="switch" id="cb8"/>
    <label for="cb8" class="switch__label">
      <span class="switch__caption">Test</span>
    </label>
  </body>
</html>
